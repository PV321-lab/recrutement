<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Gestion des invités</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{font-family:Arial;background:#f2f2f2;margin:0;padding:20px}
.card{background:#fff;padding:15px;border-radius:10px;margin-bottom:15px}
.hidden{display:none}
input,button,select{width:100%;padding:10px;margin-top:8px}
button{background:#007bff;color:#fff;border:none;border-radius:6px}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ccc;padding:8px;text-align:center}
th{background:#007bff;color:#fff}
canvas{border:1px solid #000;width:100%;height:150px}
</style>
</head>

<body>

<!-- CONNEXION -->
<div id="loginCard" class="card">
  <input id="loginId" placeholder="Appartement + Bâtiment (ex: 12A)">
  <input id="loginPass" type="password" placeholder="Mot de passe">
  <button onclick="login()">Connexion</button>
  <p id="loginMsg"></p>
</div>

<!-- PROPRIÉTAIRE -->
<div id="ownerPanel" class="card hidden">
  <button onclick="logout()">Déconnexion</button>
  <button onclick="generateLink()">Générer lien invité</button>
  <p id="inviteLink"></p>

  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Document</th>
        <th>Date</th>
        <th>PDF</th>
      </tr>
    </thead>
    <tbody id="recordsTable"></tbody>
  </table>
</div>

<!-- INVITÉ -->
<div id="inviteForm" class="card hidden">
  <input id="appart" disabled>
  <input id="bat" disabled>

  <input id="nom" placeholder="Nom">
  <select id="docType">
    <option value="CIN">CIN</option>
    <option value="Passeport">Passeport</option>
  </select>

  <label>
    <input type="checkbox" id="acceptRules">
    J’accepte le règlement intérieur
  </label>

  <p>Signature :</p>
  <canvas id="signature"></canvas>
  <button onclick="clearSignature()">Effacer signature</button>

  <button onclick="saveInvite()">ENREGISTRER</button>
</div>

<script>
/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "API_KEY",
  authDomain: "PROJECT.firebaseapp.com",
  databaseURL: "https://PROJECT.firebaseio.com",
  projectId: "PROJECT"
});
const db = firebase.database();

/* ================= VARIABLES ================= */
let CURRENT_APPART = null;
let CURRENT_BAT = null;
let SIGNED = false;

/* ================= SIGNATURE ================= */
const canvas = document.getElementById("signature");
const ctx = canvas.getContext("2d");
let drawing = false;

canvas.addEventListener("mousedown", ()=>{drawing=true});
canvas.addEventListener("mouseup", ()=>{drawing=false;SIGNED=true});
canvas.addEventListener("mousemove", e=>{
  if(!drawing) return;
  ctx.lineTo(e.offsetX,e.offsetY);
  ctx.stroke();
});

function clearSignature(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  SIGNED=false;
}

/* ================= LOGIN ================= */
async function login(){
  const id = loginId.value.trim();
  const pass = loginPass.value.trim();
  loginMsg.textContent="";

  try{
    const snap = await db.ref("users/"+id).once("value");
    if(!snap.exists()) return loginMsg.textContent="Utilisateur introuvable";
    const u = snap.val();
    if(u.pass!==pass) return loginMsg.textContent="Mot de passe incorrect";

    CURRENT_APPART=u.appart;
    CURRENT_BAT=u.bat;

    loginCard.classList.add("hidden");
    ownerPanel.classList.remove("hidden");
    loadRecords();
  }catch(e){
    loginMsg.textContent="Erreur base";
  }
}

/* ================= LOGOUT ================= */
function logout(){
  location.href=location.pathname;
}

/* ================= RECORDS ================= */
async function loadRecords(){
  const snap = await db.ref("records").once("value");
  const data = snap.val()||{};
  recordsTable.innerHTML="";
  Object.values(data).filter(r=>r.appart===CURRENT_APPART && r.bat===CURRENT_BAT)
  .forEach(r=>{
    recordsTable.innerHTML+=`
      <tr>
        <td>${r.nom}</td>
        <td>${r.docType}</td>
        <td>${r.date}</td>
        <td><a href="${r.pdfUrl}" target="_blank">PDF</a></td>
      </tr>`;
  });
}

/* ================= LIEN ================= */
function generateLink(){
  const ref=db.ref("invites").push({
    appart:CURRENT_APPART,
    bat:CURRENT_BAT
  });
  inviteLink.textContent=location.href+"?invite="+ref.key;
}

/* ================= INVITE MODE ================= */
const params=new URLSearchParams(location.search);
if(params.has("invite")){
  db.ref("invites/"+params.get("invite")).once("value").then(s=>{
    if(!s.exists()) return alert("Lien invalide");
    const d=s.val();
    CURRENT_APPART=d.appart;
    CURRENT_BAT=d.bat;
    appart.value=d.appart;
    bat.value=d.bat;
    loginCard.classList.add("hidden");
    ownerPanel.classList.add("hidden");
    inviteForm.classList.remove("hidden");
  });
}

/* ================= SAVE INVITE ================= */
async function saveInvite(){
  if(!acceptRules.checked) return alert("Acceptez le règlement");
  if(!SIGNED) return alert("Signature obligatoire");

  const recordRef=db.ref("records").push();
  const date=new Date().toLocaleString();

  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  pdf.text(`Appartement: ${CURRENT_APPART}`,10,10);
  pdf.text(`Bâtiment: ${CURRENT_BAT}`,10,20);
  pdf.text(`Nom: ${nom.value}`,10,30);
  pdf.text(`Document: ${docType.value}`,10,40);
  pdf.text(`Date: ${date}`,10,50);
  pdf.addImage(canvas.toDataURL(),"PNG",10,60,180,40);

  const blob=pdf.output("blob");
  const url=URL.createObjectURL(blob);

  await recordRef.set({
    appart:CURRENT_APPART,
    bat:CURRENT_BAT,
    nom:nom.value,
    docType:docType.value,
    date,
    pdfUrl:url
  });

  window.open(url,"_blank");
}
</script>

</body>
</html>
