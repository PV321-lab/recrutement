        input {

        input:focus {

        .input-icon {

        button {

        button:hover {

        }

        button:disabled {

            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 20px;

            display: none;
        }

        @keyframes spin {

        .message {
            margin-top: 20px;

            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;

        }

        .info {

        }

        .footer {

<body>
    <div class="container">
        <div class="header">
            <h1>üìß Envoi d'Email</h1>
            <p>Syst√®me s√©curis√© d'envoi d'emails</p>
        </div>
        
        <div class="content">
            <form id="emailForm">
                <div class="form-group">
                    <label for="email">Adresse Email du Destinataire</label>
                    <div class="input-container">
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="exemple@gmail.com" 
                            required
                        >
                        <span class="input-icon">‚úâÔ∏è</span>
                    </div>
                </div>
                
                <button type="submit" id="submitBtn">
                    <span class="spinner" id="spinner"></span>
                    <span id="buttonText">Envoyer l'Email</span>
                </button>
            </form>
            
            <div class="message" id="message"></div>
        </div>
        
        <div class="footer">

    <script>
        // ============================================
        // CONFIGURATION EMAILJS - NE PAS MODIFIER
        // ============================================
        
        // Initialisation d'EmailJS avec votre cl√© publique
        (function() {
            // Cl√© publique EmailJS
            const PUBLIC_KEY = 'IWJc8rbQr6EMWWQbs';
            
            // Initialisation
            emailjs.init(PUBLIC_KEY);
            console.log('EmailJS initialis√© avec la cl√© publique');
        })();

        // IDs de service et template
        const EMAIL_CONFIG = {
            SERVICE_ID: 'service_qnnmvxe',      // Votre Service ID
            TEMPLATE_ID: 'template_default',    // Template par d√©faut
            PUBLIC_KEY: 'IWJc8rbQr6EMWWQbs'     // Votre Public Key
        };

        // ============================================
        // FONCTIONS UTILITAIRES
        // ============================================

        // V√©rification de l'email
        function isValidEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // Affichage des messages
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Masquer apr√®s 5 secondes pour succ√®s/erreur
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // ============================================
        // FONCTION D'ENVOI D'EMAIL
        // ============================================

        async function sendEmail(toEmail) {
            try {
                // 1. V√©rifier qu'EmailJS est charg√©
                if (typeof emailjs === 'undefined') {
                    throw new Error('EmailJS n\'est pas charg√©');
                }

                // 2. Cr√©er un ID de template simple si vous n'en avez pas
                // Vous pouvez cr√©er un template dans EmailJS et mettre son ID ici
                const templateId = 'template_default';
                
                // 3. Param√®tres de l'email
                const templateParams = {
                    to_email: toEmail,
                    from_name: 'Votre Service',
                    to_name: 'Destinataire',
                    message: 'Ceci est un email de test envoy√© depuis votre formulaire.',
                    reply_to: 'no-reply@votresite.com',
                    subject: 'Email de Test',
                    date: new Date().toLocaleDateString('fr-FR'),
                    time: new Date().toLocaleTimeString('fr-FR')
                };

                console.log('Envoi en cours...');
                console.log('Service ID:', EMAIL_CONFIG.SERVICE_ID);
                console.log('Template ID:', templateId);
                console.log('Destinataire:', toEmail);

                // 4. Envoi via EmailJS
                const response = await emailjs.send(
                    EMAIL_CONFIG.SERVICE_ID,
                    templateId,
                    templateParams
                );

                console.log('R√©ponse EmailJS:', response);
                
                return {
                    success: true,
                    message: 'Email envoy√© avec succ√®s!',
                    data: response
                };

            } catch (error) {
                console.error('Erreur d√©taill√©e:', error);
                
                // Messages d'erreur personnalis√©s
                let errorMessage = 'Erreur lors de l\'envoi';
                
                if (error.status === 0) {
                    errorMessage = 'Probl√®me de connexion. V√©rifiez votre internet.';
                } else if (error.status === 400) {
                    errorMessage = 'Param√®tres incorrects. V√©rifiez votre configuration.';
                } else if (error.status === 401) {
                    errorMessage = 'Cl√© API non autoris√©e. V√©rifiez vos identifiants.';
                } else if (error.text) {
                    try {
                        const errorData = JSON.parse(error.text);
                        errorMessage = errorData.message || error.text;
                    } catch {
                        errorMessage = error.text || 'Erreur inconnue';
                    }
                }
                
                return {
                    success: false,
                    message: errorMessage
                };
            }
        }

        // ============================================
        // GESTION DU FORMULAIRE
        // ============================================

        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('email');
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('spinner');
            
            const email = emailInput.value.trim();
            
            // Validation
            if (!email) {
                showMessage('Veuillez entrer une adresse email', 'error');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('Adresse email invalide', 'error');
                return;
            }
            
            // D√©sactiver le bouton
            submitBtn.disabled = true;
            buttonText.textContent = 'Envoi en cours...';
            spinner.style.display = 'inline-block';
            
            // Message d'attente
            showMessage('‚è≥ Envoi de l\'email en cours...', 'info');
            
            // Envoyer l'email
            const result = await sendEmail(email);
            
            // R√©activer le bouton
            submitBtn.disabled = false;
            buttonText.textContent = 'Envoyer l\'Email';
            spinner.style.display = 'none';
            
            // Afficher le r√©sultat
            if (result.success) {
                showMessage('‚úÖ ' + result.message, 'success');
                emailInput.value = ''; // Vider le champ
            } else {
                showMessage('‚ùå ' + result.message, 'error');
            }
        });

        // ============================================
        // INITIALISATION AU CHARGEMENT
        // ============================================

        document.addEventListener('DOMContentLoaded', function() {
            // V√©rifier que EmailJS est charg√©
            if (typeof emailjs !== 'undefined') {
                console.log('‚úÖ EmailJS est correctement charg√©');
                console.log('Service ID configur√©:', EMAIL_CONFIG.SERVICE_ID);
                showMessage('‚úÖ Syst√®me pr√™t. Entrez un email et cliquez sur Envoyer.', 'info');
            } else {
                console.error('‚ùå EmailJS n\'est pas charg√©');
                showMessage('‚ùå Erreur de chargement du service. Rechargez la page.', 'error');
            }
        });

        // ============================================
        // SOLUTION SI VOUS N'AVEZ PAS DE TEMPLATE
        // ============================================
        
        // Pour cr√©er un template dans EmailJS :
        // 1. Allez sur https://www.emailjs.com
        // 2. Connectez-vous √† votre compte
        // 3. Cliquez sur "Email Templates" ‚Üí "Create New Template"
        // 4. Cr√©ez votre template avec les variables :
        //    - {{to_email}}
        //    - {{from_name}}
        //    - {{message}}
        //    - {{subject}}
        //    - etc.
        // 5. Copiez l'ID du template et remplacez 'template_default' par votre ID

        // TEMPLATE D'URGENCE - √Ä utiliser si vous ne voulez pas cr√©er de template
        // Remplacer cette fonction sendEmail par celle-ci si n√©cessaire :

                        to_email: toEmail,
                        from_name: 'Mon Site Web',
                        message: 'Email envoy√© depuis le formulaire de contact',
                        reply_to: 'contact@monsite.com'
                    }
                );
                
                return { success: true, message: 'Email envoy√©!' };
            } catch (error) {
                return { 
                    success: false, 
                    message: 'Erreur: ' + (error.text || 'Veuillez cr√©er un template dans EmailJS') 
                };
            }
        }
        */

    </script>
</body>
