<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test EmailJS</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("IWJc8rbQr6EMWWQbs"); // Public Key
    })();

    function envoyerEmail() {
      emailjs.send("service_qnnmvxe", "template_4e2gb4n", {
        to_name: "Test",
        message: "Ceci est un email de test"
      }).then(
        () => alert("Email envoyé ✅"),
        (error) => alert("Erreur ❌ " + error.text)
      );
    }
  </script>
</head>
<body>
  <button onclick="envoyerEmail()">Envoyer l'email</button>
</body>
</html>
