```html
<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <button onclick="test()">Test</button>
    <div id="result"></div>

    <script>
    function test() {
        try {
            const data = [
                { id: 1, nom: "Ligne 1", valeur: "ABC" },
                { id: 2, nom: "Ligne 2", valeur: "DEF" },
                { id: 3, nom: "Ligne 3", valeur: "GHI" }
            ];
            
            let html = "";
            data.forEach(ligne => {
                html += `ID: ${ligne.id}, Nom: ${ligne.nom}, Valeur: ${ligne.valeur}<br>`;
            });
            
            document.getElementById("result").innerHTML = html;
        } catch (error) {
            document.getElementById("result").innerText = "Erreur : " + error.message;
        }
    }
    </script>
</body>
</html>
