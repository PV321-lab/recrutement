<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <button onclick="test()">Test</button>
    <div id="result"></div>

    <script>
    function test() {
        try {
            // Ton code à tester ici
            let result = "Opération réussie";
            document.getElementById("result").innerText = result;
        } catch (error) {
            document.getElementById("result").innerText = "Erreur : " + error.message;
        }
    }
    </script>
</body>
</html>
