<!DOCTYPE html>
<html>
<head>
    <title>Envoyer Email</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 40px auto; padding: 20px; }
        h2 { color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        #message { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #dff0d8; color: #3c763d; }
        .error { background: #f2dede; color: #a94442; }
    </style>
</head>
<body>
    <h2>Envoyer un Email</h2>
    <input type="email" id="email" placeholder="adresse@exemple.com">
    <button onclick="envoyerEmail()">Envoyer</button>
    <div id="message"></div>

    <script>
        emailjs.init("IWJc8rbQr6EMWWQbs");
        const SERVICE_ID = "service_qnnmvxe";
        const TEMPLATE_ID = "template_4e2gb4n";

        async function envoyerEmail() {
            const email = document.getElementById("email").value;
            const messageDiv = document.getElementById("message");
            
            if (!email.includes("@")) {
                messageDiv.innerHTML = "Veuillez entrer un email valide";
                messageDiv.className = "error";
                return;
            }

            try {
                await emailjs.send(SERVICE_ID, TEMPLATE_ID, {
                    to_email: email,
                    from_name: "Votre Site",
                    date: new Date().toLocaleDateString("fr-FR")
                });
                
                messageDiv.innerHTML = "Email envoyé avec succès !";
                messageDiv.className = "success";
                document.getElementById("email").value = "";
                
            } catch (error) {
                messageDiv.innerHTML = "Échec d'envoi. Vérifiez votre configuration EmailJS.";
                messageDiv.className = "error";
                console.error("Erreur:", error);
            }
        }
    </script>
</body>
</html>
