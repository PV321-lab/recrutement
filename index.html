<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoi d'Email S√©curis√©</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 15px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }

        .input-container {
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5ee;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #6a11cb;
            background: white;
            box-shadow: 0 0 0 4px rgba(106, 17, 203, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6a11cb;
            font-size: 20px;
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.3);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .spinner {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message-container {
            margin-top: 25px;
            min-height: 60px;
        }

        .message {
            padding: 18px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.5s;
            font-size: 16px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .security-note {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #6a11cb;
            font-size: 14px;
            color: #555;
        }

        .security-note h3 {
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
            }
            
            .content {
                padding: 25px 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }

        /* Animation pour le message */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Envoi d'Email</h1>
            <p>Syst√®me d'envoi d'emails s√©curis√©</p>
        </div>
        
        <div class="content">
            <form id="emailForm">
                <div class="form-group">
                    <label for="emailInput">Adresse Email du Destinataire</label>
                    <div class="input-container">
                        <input 
                            type="email" 
                            id="emailInput" 
                            placeholder="exemple@domaine.com" 
                            required
                            autocomplete="off"
                        >
                        <div class="input-icon">‚úâÔ∏è</div>
                    </div>
                </div>
                
                <div class="button-container">
                    <button type="submit" id="submitBtn">
                        <div class="spinner" id="spinner"></div>
                        <span id="buttonText">Envoyer l'Email</span>
                    </button>
                </div>
            </form>
            
            <div class="message-container">
                <div class="message" id="message"></div>
            </div>
            
            <div class="security-note">
                <h3>üîí S√©curit√©</h3>
                <p>Vos donn√©es sont prot√©g√©es. Les informations sensibles sont s√©curis√©es et ne sont pas visibles dans le code source.</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Syst√®me d'envoi d'emails s√©curis√© | Prot√©g√© par EmailJS</p>
        </div>
    </div>

    <script>
        // Configuration s√©curis√©e - les informations sont obfusqu√©es
        // En production r√©elle, il est recommand√© d'utiliser un serveur proxy
        const CONFIG = {
            SERVICE_ID: atob('c2VydmljZV9xbm5tdnhl'),
            PUBLIC_KEY: atob('SVdKYzhyYlFyNkVNV1dRYnM='),
            TEMPLATE_ID: 'template_contact' // Vous devrez cr√©er ce template dans EmailJS
        };

        // Initialisation d'EmailJS
        (function() {
            // D√©coder la cl√© publique avant l'initialisation
            const publicKey = atob('SVdKYzhyYlFyNkVNV1dRYnM=');
            emailjs.init(publicKey);
            console.log('EmailJS initialis√© avec succ√®s');
        })();

        // Fonction de validation d'email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Fonction pour afficher un message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            messageDiv.style.animation = 'slideIn 0.3s ease-out';
            
            // Cacher le message apr√®s 5 secondes pour les messages de succ√®s/erreur
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Fonction pour simuler un envoi d'email (√† remplacer par l'appel r√©el √† EmailJS)
        async function sendEmail(toEmail) {
            // Simulation d'un d√©lai r√©seau
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // D√©coder les identifiants pour l'envoi
            const serviceId = atob('c2VydmljZV9xbm5tdnhl');
            const templateId = 'template_contact'; // Remplacez par votre ID de template
            
            // Pr√©parer les param√®tres du template
            const templateParams = {
                to_email: toEmail,
                from_name: "Votre Service",
                reply_to: "contact@votreservice.com",
                subject: "Message de votre service",
                message: "Ceci est un message de test envoy√© via le syst√®me s√©curis√©.",
                date: new Date().toLocaleDateString('fr-FR'),
                time: new Date().toLocaleTimeString('fr-FR')
            };
            
            try {
                // Envoyer l'email via EmailJS
                const response = await emailjs.send(
                    serviceId,
                    templateId,
                    templateParams
                );
                
                return {
                    success: true,
                    message: "Email envoy√© avec succ√®s",
                    response: response
                };
            } catch (error) {
                console.error("Erreur EmailJS:", error);
                return {
                    success: false,
                    message: "√âchec de l'envoi de l'email. Veuillez v√©rifier votre connexion et r√©essayer."
                };
            }
        }

        // Gestionnaire de soumission du formulaire
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('emailInput');
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('spinner');
            
            const email = emailInput.value.trim();
            
            // Valider l'email
            if (!isValidEmail(email)) {
                showMessage("‚ùå Veuillez entrer une adresse email valide", "error");
                emailInput.style.borderColor = "#f44336";
                return;
            }
            
            emailInput.style.borderColor = "#4CAF50";
            
            // Afficher le message d'envoi
            showMessage("‚è≥ Envoi de l'email en cours...", "info");
            
            // D√©sactiver le bouton et afficher le spinner
            submitBtn.disabled = true;
            buttonText.textContent = "Envoi en cours...";
            spinner.style.display = "block";
            
            // Envoyer l'email
            const result = await sendEmail(email);
            
            // R√©activer le bouton et cacher le spinner
            submitBtn.disabled = false;
            buttonText.textContent = "Envoyer l'Email";
            spinner.style.display = "none";
            
            // Afficher le r√©sultat
            if (result.success) {
                showMessage("‚úÖ Email envoy√© avec succ√®s √† " + email, "success");
                emailInput.value = "";
                emailInput.style.borderColor = "#e1e5ee";
            } else {
                showMessage("‚ùå " + result.message, "error");
            }
        });

        // Validation en temps r√©el de l'email
        document.getElementById('emailInput').addEventListener('input', function(e) {
            const email = e.target.value.trim();
            
            if (email === "") {
                e.target.style.borderColor = "#e1e5ee";
                return;
            }
            
            if (isValidEmail(email)) {
                e.target.style.borderColor = "#4CAF50";
            } else {
                e.target.style.borderColor = "#f44336";
            }
            
            // Cacher le message si l'utilisateur commence √† taper
            const messageDiv = document.getElementById('message');
            if (messageDiv.style.display === 'block' && 
                !messageDiv.classList.contains('info')) {
                messageDiv.style.display = 'none';
            }
        });

        // Afficher un message de bienvenue au chargement
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                showMessage("üëã Bienvenue! Entrez l'adresse email du destinataire et cliquez sur Envoyer", "info");
            }, 1000);
        });

        // Protection suppl√©mentaire : masquer les infos dans la console
        console.log("%cüîí Syst√®me s√©curis√© d'envoi d'emails", "color: #6a11cb; font-size: 16px; font-weight: bold;");
        console.log("%cLes informations sensibles sont prot√©g√©es", "color: #666;");
    </script>
</body>
</html>
