<!DOCTYPE html>
<html>
<head>
    <title>Envoyer Email</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <input type="email" id="email" placeholder="email@exemple.com">
    <button onclick="send()">Envoyer</button>
    <div id="msg"></div>

    <script>
        emailjs.init('IWJc8rbQr6EMWWQbs');
        const serviceId = 'service_qnnmvxe';
        const templateId = 'template_4e2gb4n';

        async function send() {
            const email = document.getElementById('email').value;
            const msg = document.getElementById('msg');
            msg.textContent = 'Envoi...';

            try {
                await emailjs.send(serviceId, templateId, { to_email: email });
                msg.textContent = '✅ Email envoyé !';
                document.getElementById('email').value = '';
            } catch (error) {
                msg.textContent = '❌ Échec. Vérifiez le tableau de bord EmailJS.';
                console.log('Erreur:', error);
            }
        }
    </script>
</body>
</html>
