<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Envoyer Email</title>
    <!-- Load EmailJS library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        #emailInput {
            padding: 12px;
            width: 250px;
            margin-right: 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
        }
        #sendBtn {
            padding: 12px 25px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #sendBtn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß Envoyer un Email</h1>
        <p>Entrez l'adresse email du destinataire.</p>
        <div>
            <input type="email" id="emailInput" placeholder="email@exemple.com">
            <button id="sendBtn">Envoyer</button>
        </div>
        <!-- This is where "Email envoy√©" or "Email non envoy√©" will appear -->
        <div id="message" class="message"></div>
    </div>

    <script>
        // ============================================
        // PARTIE 1: VOS INFORMATIONS (√Ä MODIFIER)
        // ============================================
        emailjs.init("IWJc8rbQr6EMWWQbs"); // Votre cl√© publique

        const CONFIG = {
            SERVICE_ID: "service_qnnmvxe",     // Votre Service ID (d√©j√† bon)
            // ‚¨áÔ∏è REMPLACEZ CETTE LIGNE PAR VOTRE VRAI TEMPLATE ID ‚¨áÔ∏è
            TEMPLATE_ID: "template_xxxxxxxx"   // ‚ùå A CHANGER: Collez votre Template ID ici
        };

        // ============================================
        // PARTIE 2: LA LOGIQUE D'ENVOI
        // ============================================
        document.getElementById('sendBtn').addEventListener('click', sendEmail);

        async function sendEmail() {
            const email = document.getElementById('emailInput').value;
            const btn = document.getElementById('sendBtn');
            const messageDiv = document.getElementById('message');

            // 1. V√©rifier l'email
            if(!email || !email.includes('@')) {
                showMessage("‚ùå Entrez un email valide.", "error");
                return;
            }

            // 2. Pr√©parer le bouton
            btn.disabled = true;
            btn.textContent = "Envoi...";

            // 3. Envoyer via EmailJS
            try {
                const result = await emailjs.send(CONFIG.SERVICE_ID, CONFIG.TEMPLATE_ID, {
                    to_email: email,      // Cette variable doit exister dans votre template !
                    message: "Ce message a √©t√© envoy√© depuis mon site simple.",
                    date: new Date().toLocaleDateString()
                });

                console.log("‚úÖ Succ√®s:", result);
                showMessage("‚úÖ Email envoy√© avec succ√®s !", "success");
                document.getElementById('emailInput').value = ""; // Vide le champ

            } catch (error) {
                console.error("‚ùå Erreur:", error);
                showMessage("‚ùå √âchec d'envoi. V√©rifiez la console.", "error");
            } finally {
                // 4. Remettre le bouton normal
                btn.disabled = false;
                btn.textContent = "Envoyer";
            }
        }

        // Fonction pour afficher un message √† l'√©cran
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type; // 'success' ou 'error'
            msg.style.display = 'block';
        }
    </script>
</body>
</html>
