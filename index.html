<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de connexion à la base de données</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Test de connexion à la base de données</h2>
        <p>Cliquez sur le bouton pour tester la connexion :</p>
        
        <button id="testBtn">Tester la connexion</button>
        
        <div id="result"></div>
        
        <p style="font-size: 12px; color: #666; margin-top: 30px;">
            Note : Ce test nécessite un serveur web avec PHP et une base de données MySQL/MariaDB.
        </p>
    </div>

    <script>
        document.getElementById('testBtn').addEventListener('click', function() {
            const btn = this;
            const resultDiv = document.getElementById('result');
            
            // Désactiver le bouton pendant le test
            btn.disabled = true;
            btn.textContent = 'Connexion en cours...';
            
            // Afficher le statut de chargement
            resultDiv.innerHTML = '<div class="loading">Tentative de connexion...</div>';
            resultDiv.style.display = 'block';
            resultDiv.className = '';
            
            // Envoyer la requête AJAX
            fetch('test_connection.php')
                .then(response => response.text())
                .then(data => {
                    // Afficher le résultat
                    if (data.includes('Connexion réussie')) {
                        resultDiv.className = 'success';
                    } else {
                        resultDiv.className = 'error';
                    }
                    resultDiv.innerHTML = data;
                })
                .catch(error => {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = 'Erreur lors du test: ' + error;
                })
                .finally(() => {
                    // Réactiver le bouton
                    btn.disabled = false;
                    btn.textContent = 'Tester la connexion';
                });
        });
    </script>
</body>
</html>
